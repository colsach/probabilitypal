<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" class="menu">
      <ion-content>
        <ion-list id="inbox-list" *ngFor="let type of distTypes; let isFirst = first;" [class.isFirst]="isFirst">
          <ion-list-header *ngIf="type.name !== ''">{{type.title}}</ion-list-header>
          <ion-note *ngIf="type.name !== ''">{{type.description}}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of type.labels; let i = index;">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
