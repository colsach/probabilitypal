<div *ngIf="color" class="container" [class.isBigger]="(150*(maxParamNum +1))" [class.noID]="!color" style="--maxParamNum: {{maxParamNum}};">
  <cdk-virtual-scroll-viewport class="list-viewport" itemSize="56" minBufferPx="900" maxBufferPx="1350">
    <ul class="list-container">
      <li *cdkVirtualFor="let l of lines;let i = index; let isLast = last" class="list-item" [class.isLast]="isLast"
        [class.noID]="!color" style="--background-color: {{l.backgroundColor}}; --id:{{l.id}};">
        <app-line [id]="i" [line]="l" (paramsChange)="onLineChange(i,$event)"
          (onDelete)="onDelete(i)"></app-line>
      </li>
    </ul>
  </cdk-virtual-scroll-viewport>
</div>
<div *ngIf="!color" class="container" [class.noID]="!color" style="--maxParamNum:{{maxParamNum}};">
  <div *ngFor="let l of lines; let i = index;" class="line-container">
    <app-line [id]="i" [line]="l" [color]="color" [dist]="dist" [prop]="prop" [distService]="distService"></app-line>
  </div>
  
</div>
